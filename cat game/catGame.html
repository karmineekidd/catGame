<html>
	<head>
		<title> Cat Game </title>
		<link rel="icon" href="catIcon.png"/>
		
		<style>
			@font-face {
				 font-family: myHeadingFont;
				 src: url(heading.ttf);
			}
			
			@font-face {
				 font-family: myTextFont;
				 src: url(textthick.ttf);
			}
			
			body {
				margin: 10;
			}
			
			#restartButton {
				position:absolute;
				top:300px;
				left:600px; 
				display:none; 
				width:30%; 
				height:20%; 
				font-size:450%;
				background-color:white; 
				border:none; 
				border-radius:15px;
				font-family: myHeadingFont;
			}
			
			#startScreen {
				position:absolute;
				top:100px;
				left:450px; 
				width:850px;
				height:700px;
				background-color:white; 
				border-radius:15px;
			}
			
			#startButton { 
				width:30%; 
				height:15%; 
				font-size:300%;
				background-color:green; 
				color:white;
				border:none; 
				border-radius:15px;
				margin-top:120px;
				margin-left:300px;

			}
			
			#heading {
				font-size:500%;
				text-align:center;
				margin-top:25px;
				font-family: myHeadingFont;
			}
			
			#instruct {
				font-size:250%;
				text-align:center;
				font-family: myTextFont;
			}
		</style>
		
	</head>
	
	<body>
		<canvas id="gameCanvas" width="1650" height="900" style="border: 3px solid black;"></canvas>
		
		<div id="restartScreen">
			<h1 id="restartText"> Game over! </h1>
			<button type="button" id="restartButton"> Restart </button>
		</div>
		
		<div id="startScreen">
			<h1 id="heading"> How to Play! </h1>
			<p id="instruct"> Use the space bar or up arrow to jump <br>
			Use the left key to go back <br>
			Use the right key to go forward
			</p>
			
			<button type="button" id="startButton"> Start! </button>
		</div>
		
	</body>
</html>


<script>
	var sky = new Image();
	sky.src = "sky.png";
	var trees = new Image();
	trees.src = "trees.png";
	var trees2 = new Image();
	trees2.src = "trees2.png";
	var firstGrass = new Image();
	firstGrass.src = "testgrass.png";
	var secondGrass = new Image();
	secondGrass.src = "testgrass2.png";
	
	var cat = new Image();
	cat.src = "pixelCat.png";
	
	var little = new Image();
	little.src = "littleGuy.png";
	var big = new Image();
	big.src = "bigGuy.png";
	
	var rock = new Image();
	rock.src = "bigRock.png";
	var bush = new Image();
	bush.src = "bush.png";
	
	
	var skyX = 0;	
	var skyY = 0;
	var skyWidth = 1650;
	var skyHeight = 900;
	
	var treesX = 0;	
	var treesY = 0;
	var treesWidth = 1650;
	var treesHeight = 900;
	
	var trees2X = 1650;	
	var trees2Y = 0;
	var trees2Width = 1650;
	var trees2Height = 900;

	var firstGrassX = 0;	
	var firstGrassY = 630;
	var firstGrassWidth = 3300;
	var firstGrassHeight = 280;
	
	var secondGrassX = 3300;	
	var secondGrassY = 630;
	var secondGrassWidth = 3300;
	var secondGrassHeight = 280;
	
	
	var catX = 50;	
	var catY = 550;
	var catWidth = 280;
	var catHeight = 180;
	
	var catVertSpeed = 0
	
	
	var littleX = 64;	
	var littleY = 610;
	var littleWidth = 128;
	var littleHeight = 128;
	
	var bigX = 300;	
	var bigY = 520;
	var bigWidth = 256;
	var bigHeight = 256;
	
	
	var rockX = 900;	
	var rockY = 520;
	var rockWidth = 256;
	var rockHeight = 256;
	
	var bushX = 600;	
	var bushY = 500;
	var bushWidth = 240;
	var bushHeight = 240;
	
	var gravity = 2;
	var isGameRunning = true;
	var time = 6000;
	
	var skycolour = "#060d29";
	
	
	window.onload = function() {
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');
		canvasContext.imageSmoothingEnabled = false;
		
		setInterval(mainLoop, 1000 / 60); 
	}
	
	function mainLoop(){
		if (isGameRunning) {
			draw();
			update();
		}
	}
	
	
	function draw(){
		canvasContext.drawImage(sky, skyX, skyY, skyWidth, skyHeight);
		canvasContext.drawImage(trees, treesX, treesY, treesWidth, treesHeight);
		canvasContext.drawImage(trees2, trees2X, trees2Y, trees2Width, trees2Height);
		canvasContext.drawImage(firstGrass, firstGrassX, firstGrassY, firstGrassWidth, firstGrassHeight);
		canvasContext.drawImage(secondGrass, secondGrassX, secondGrassY, secondGrassWidth, secondGrassHeight);
		
		canvasContext.drawImage(cat, catX, catY, catWidth, catHeight);
	
		//canvasContext.drawImage(little, littleX, littleY, littleWidth, littleHeight);
		//canvasContext.drawImage(big, bigX, bigY, bigWidth, bigHeight);
		
		//canvasContext.drawImage(rock, rockX, rockY, rockWidth, rockHeight);
		canvasContext.drawImage(bush, bushX, bushY, bushWidth, bushHeight);
		
		canvasContext.fillStyle = "rgba(255,255,255,1)";
		canvasContext.fillRect(1185 , 10, 400, 60);
	
		
		canvasContext.font = "60px Arial";
		canvasContext.fillStyle = "black";
		canvasContext.fillText("Time Left: " + (Math.round(time/60)), 1200, 60);
	}
	
	
	function update(){
		time -= 1;
		
		firstGrassX -= 6;
		secondGrassX -= 6;
		
		treesX -= 4;
		trees2X -= 4;
		
		
		if (firstGrassX < -3300){
			firstGrassX = 3290;
		}
		
		if (secondGrassX < -3300){
			secondGrassX = 3290;
		}
	
		if (treesX < -1650){
			treesX = 1650;
		}
		
		if (trees2X < -1650){
			trees2X = 1650;
		}
		
		
		bushX -= 6;
		if (bushX < -200){
			bushX = 1600;
		}
		
		catX -= 0.25;
		if (catX < -200) {
			isGameRunning = false;
			document.getElementById("restartButton").style.display = "block";
		}
		
		if (catX > 1450) {
			isGameRunning = false;
			document.getElementById("restartButton").style.display = "block";
		}
		
		
		catVertSpeed += gravity;
	
		catY += catVertSpeed;
		
		if (catY > 550) {
				catY = 550;
				catVertSpeed = 0;
		}

		if (time == -1){
			isGameRunning = false;
			document.getElementById("restartButton").style.display = "block";
		}
		
		if ( detectCollision(catX, catY, catWidth, catHeight, bushX, bushY, bushWidth, bushHeight) ){
			isGameRunning = false; 
			document.getElementById("restartButton").style.display = "block";
		}
		
	}
    
	document.getElementById("restartButton").addEventListener("click", restartGame);
	function restartGame() {
		isGameRunning = true;
		time = 6000;
		bushX = 1100;
		catX = 0;
		document.getElementById("restartButton").style.display = "none";
	}
	
	document.getElementById("startButton").addEventListener("click", startGame);
	function startGame() {
		isGameRunning = true;
		time = 6000;
		bushX = 1100;
		catX = 0;
		document.getElementById("startButton").style.display = "none";
		document.getElementById("startScreen").style.display = "none";
		document.getElementById("restartButton").style.display = "none";
	}
	
	
	window.addEventListener('keyup',this.check,false); 
		function check(e) {
			var code = e.keyCode;
			if (code == 38) { 			
				catVertSpeed = -25;
				catX += 20;
			} else if (code == 32) { 	
				catVertSpeed = -25;
				catX += 20;
			} else if (code == 39) { 	
				catX += 20;
			} else if (code == 37) { 	
				catX -= 20;
			}
		}
		
		window.addEventListener('keyup',this.restart,false); 
		function restart(e) {
			var code = e.keyCode;
			if (code == 82) {
				isGameRunning = true;
				time = 6000;
				bushX = 1100;
				catX = 0;				
				document.getElementById("restartButton").style.display = "none";
			}
		}

	
	
	
	function detectCollision(ax, ay, aw, ah, bx, by, bw, bh, offset){
	// Takes details of two objects as parameters and returns true or false whether they collide
	// IMPORTANT object A needs to be the smaller object  (unless they are the same size)
	// @author K Kidd
	// @lastModified 29/08/2023
	// @param	ax	(int)	- The x coordinate of object A
	// @param	ay	(int)	- The y coordinate of object A
	// @param	aw	(int)	- The width of object A
	// @param	ah	(int)	- The height of object A
	// @param	bx	(int)	- The x coordinate of object B
	// @param	by	(int)	- The y coordinate of object B
	// @param	bw	(int)	- The width of object B
	// @param	bh	(int)	- The height of object B
	// @return     (boolean)- true if there is a collision, false if not
		if (ax >= bx && ax <= bx+bw && ay >= by && ay <= by + by+bh) {
			return true;
		}
		if (ax+aw >= bx && ax+aw  <= bx+bw && ay >= by && ay <= by + by+bh) {
			return true;
		}
		if (ax >= bx && ax <= bx+bw && ay+ah >= by && ay <= by + by+bh) {
			return true;
		}
		if (ax+aw  >= bx && ax+aw  <= bx+bw && ay+ah >= by && ay <= by + by+bh) {
			return true;
		}
		//console.log(bx + " " + ax + " " + (bx+bw));

		return false
	}
	
	
</script>
