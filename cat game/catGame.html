<html>
	<head>

		<style>

			#startScreen {
				position:absolute;
				top:100px;
				left:450px; 
				width:850px;
				height:700px;
				display: block;
				z-index:600000;
			}
			
			#startWords {
				opacity: 1;
				z-index: 200;
				position:absolute;
			}
			
			#startBackground {
				position:absolute;				
				width:850px;
				height:700px;
				display:block;
				background-color:white;
				border-radius:15px;
				opacity: 1;
				Z-index: 10;
			}
			
			#startButton { 
				width:43%; 
				height:100%; 
				padding:20px;
				font-size:300%;
				background-color:#184014; 
				border:none; 
				border-radius:15px;
				margin-left:250px;
				margin-top:65px;
				font-family: myHeadingFont;
			}
			
			#resumeButton { 
				width:43%; 
				height:100%; 
				padding:20px;
				font-size:300%;
				background-color:#184014; 
				border:none; 
				border-radius:15px;
				margin-left:250px;
				margin-top:65px;
				font-family: myHeadingFont;
				display:none;
			}
			
			#musicButton { 
				width:23%;
				float:left;
				height:100%; 
				padding:20px;
				font-size:300%;
				background-color:#184014; 
				color:white;
				border:none; 
				border-radius:15px;
				margin-top:26px;
				margin-left:50px;
				font-family: myHeadingFont;
				display:block;
			}
			
			#musicText {
				float:left;
				font-size:250%;
				text-align:center;
				font-family: myTextFont;
				margin-top:50px;
				margin-left:50px;
			}
				
			#soundText {
				float:left;
				font-size:250%;
				text-align:center;
				font-family: myTextFont;
				margin-top:50px;
				margin-left:47px;
			}
			
			#soundButton { 
				width:23%;
				float:left;
				height:100%; 
				padding:20px;
				font-size:300%;
				background-color:#184014; 
				color:white;
				border:none; 
				border-radius:15px;
				margin-top:26px;
				margin-left:50px;
				font-family: myHeadingFont;
				display:block;
			}
		
			
			#heading {
				font-size:500%;

				font-size:250%;

		</style>
		
	</head>
	
	<body>
		<canvas id="gameCanvas" width="1650" height="900" style="border: 3px solid black;"></canvas>
		
		<button type="button" id="pauseButton"> || </button>
		
		<div id="info"> 
			<h1 id="score"> Score: </h1>
		</div>
		
		<div id="restartScreen">
			<div id="restartBackground"> </div>
			<div id="restartWords">
				<h1 id="restartText"> Game over! :(</h1>
				<h1 id="scoreText"> Score: 0  </h1>
				<h1 id="highScoreText"> High Score: 0  </h1>
				<button type="button" id="restartButton"> Restart </button>
			</div>
		</div>
		
		<div id="startScreen">
			<div id="startBackground"> </div>
			<div id="startWords">
				<h1 id="heading"> How to Play! </h1>
				
				<h1 id="musicText"> Music: </h1>
				<button type="button" id="musicButton"> Off </button>	
			
				<h1  id="soundText"> Sound: </h1>
				<button type="button" id="soundButton"> Off </button>
				
				<br><br><br><br>
				<p id="instruct"> <br>Use the space bar or up arrow to jump <br>
				Use the left key to go back <br>
				Use the right key to go forward <br>
				Collect coins to increase the score<br>
				Dodge bushes and rocks
				</p>	
				<button type="button" id="startButton"> Start! </button>
				<button type="button" id="resumeButton"> Resume! </button>						
			</div>
		</div>
		
		<img src="image.png" id="startImage" style="margin:13px; top:0; left:0; width:1650px; height:900px; position:absolute;  z-index: 20000;">
		
		<img src="purpleGlow.png" id="glowImage" style="display:none; margin:13px; top:0; left:0; width:1650px; height:900px; position:absolute; opacity:1; z-index: 200; ">
		<img src="redGlow.png" id="damageImage" style="display:none; margin:13px; top:0; left:0; width:1650px; height:900px; position:absolute; opacity:0.6; z-index: 201; ">
		
		<audio id="jumpAudio" src="sounds\jump.mp3"> </audio>
		<audio id="damageAudio" src="sounds\hurt.mp3"> </audio>
		<audio id="bushAudio" src="sounds\bush.mp3"> </audio>
		<audio id="coinAudio" src="sounds\coin.mp3"> </audio>
		<audio id="musicAudio" autoplay loop src="sounds\music.mp3"> </audio>
		<audio id="walkAudio" autoplay loop src="sounds\walking.mp3"> </audio>
		
	</body>
</html>


<script>
	let musicAudio = document.querySelector('#musicAudio');
	var currentCat = 0;
	const catPicsList = ["redImage.png", "orangeImage.png", "yellowImage.png","greenImage.png","turqImage.png","purpleImage.png","pinkImage.png"]
	
	setInterval(function() {
			currentCat += 1;
			currentCat = currentCat%7;
			document.getElementById("startImage").src = catPicsList[currentCat]
	}, 900);
	
	var sky = new Image();
	sky.src = "sky.png";
	var trees = new Image();
	trees.src = "trees.png";
	var trees2 = new Image();
	trees2.src = "trees2.png";
	var firstGrass = new Image();
	firstGrass.src = "testgrass.png";
	var secondGrass = new Image();
	secondGrass.src = "testgrass.png";
	
	var cat = new Image();
	cat.src = "walkFirst.png";
	
	var coin = new Image();
	coin.src = "coin.png";
	var purpleCoin = new Image();
	purpleCoin.src = "purpleCoin.png";
	
	var big = new Image();
	big.src = "bigGuySide.png";
	var little = new Image();
	little.src = "littleGuySide.png";
	var little2 = new Image();
	little2.src = "littleGuySide.png";
	
	var rock = new Image();
	rock.src = "rock.png";
	var bush = new Image();
	bush.src = "bush.png";
	
	
	var skyX = 0;	
	var skyY = 0;
	var skyWidth = 1650;
	var skyHeight = 900;
	
	var treesX = 0;	
	var treesY = 0;
	var treesWidth = 1650;
	var treesHeight = 900;
	
	var trees2X = 1650;	
	var trees2Y = 0;
	var trees2Width = 1650;
	var trees2Height = 900;

	var firstGrassX = 0;	
	var firstGrassY = 630;
	var firstGrassWidth = 3300;
	var firstGrassHeight = 280;
	
	var secondGrassX = 3300;	
	var secondGrassY = 630;
	var secondGrassWidth = 3300;
	var secondGrassHeight = 280;
	
	
	var catX = 50;	
	var catY = 550;
	var catWidth = 280;
	var catHeight = 180;
	
	var catVertSpeed = 0
	
	var coinX = 1000;	
	var coinY = 200;
	var coinWidth = 96;
	var coinHeight = 96;
	
	var purpleCoinX = 100;	
	var purpleCoinY = 200;
	var purpleCoinWidth = 72;
	var purpleCoinHeight = 72;
	
	var bigX = 10050;	
	var bigY = 520;
	var bigWidth = 128;
	var bigHeight = 128;
	
	var littleX = 1200000000;	
	var littleY = 520;
	var littleWidth = 96;
	var littleHeight = 96;
	
	var little2X = 1200000000;	
	var little2Y = 520;
	var little2Width = 96;
	var little2Height = 96;
	
	var rockX = 1300;	
	var rockY = 480;
	var rockWidth = 256;
	var rockHeight = 256;
	
	var bushX = 2300;	
	var bushY = 500;
	var bushWidth = 240;
	var bushHeight = 240;
	
	var gravity = 4;
	var isGameRunning = false;
	var isInvincible = false;
	var isMusicPlaying = false;
	var isSoundPlaying = false;
	
	let damageAudio = document.querySelector('#damageAudio');
	let jumpAudio = document.querySelector('#jumpAudio');
	let bushAudio = document.querySelector('#bushAudio');
	let coinAudio = document.querySelector('#coinAudio');
	let walkAudio = document.querySelector('#walkAudio');
	
	var highscore = localStorage.getItem('highscore');
	if (highscore == null) {
		localStorage.setItem('highscore', 0);
		highscore = 0;
	}
	
	var tick = 100;
	var purpleTick = 30000000000000;
	
	window.onload = function() {
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');
		canvasContext.imageSmoothingEnabled = false;
		
		setInterval(mainLoop, 1000 / 60); 
	}
	
	function mainLoop(){
		if (isGameRunning) {
			draw();
			update();
		}
	}
	
	
	function draw(){
		canvasContext.drawImage(sky, skyX, skyY, skyWidth, skyHeight);
		canvasContext.drawImage(trees, treesX, treesY, treesWidth, treesHeight);
		canvasContext.drawImage(trees2, trees2X, trees2Y, trees2Width, trees2Height);
		canvasContext.drawImage(firstGrass, firstGrassX, firstGrassY, firstGrassWidth, firstGrassHeight);
		canvasContext.drawImage(secondGrass, secondGrassX, secondGrassY, secondGrassWidth, secondGrassHeight);
		
		canvasContext.drawImage(cat, catX, catY, catWidth, catHeight);
	
		canvasContext.drawImage(coin, coinX, coinY, coinWidth, coinHeight);
		canvasContext.drawImage(purpleCoin, purpleCoinX, purpleCoinY, purpleCoinWidth, purpleCoinHeight);
		canvasContext.drawImage(big, bigX, bigY, bigWidth, bigHeight);
		canvasContext.drawImage(little, littleX, littleY, littleWidth, littleHeight);
		canvasContext.drawImage(little2, little2X, little2Y, little2Width, little2Height);
		
		canvasContext.drawImage(rock, rockX, rockY, rockWidth, rockHeight);
		canvasContext.drawImage(bush, bushX, bushY, bushWidth, bushHeight);
	}
	
	
	function update(){
		score += 0.2;
		document.getElementById("score").innerHTML = "Score: " + (Math.round(score/5));
		
		tick += 0.01;
		speed = tick/100;
		
		score += speed/2;
		firstGrassX -= speed;
		secondGrassX -= speed;
		treesX -= speed/4;
		trees2X -= speed/4;
		bushX -= speed;
		rockX -= speed;
		bigX -= speed;
		littleX -= speed;
		little2X -= speed;
		coinX -= speed;
		purpleCoinX -= speed;
	
		
		if (firstGrassX < -3300){
			firstGrassX = 3290;
		}
		
		if (secondGrassX < -3300){
			secondGrassX = 3290;
		}
	
		if (treesX < -1650){
			treesX = 1650;
		}
		
		if (trees2X < -1650){
			trees2X = 1650;
		}
		
		if (bushX < -200){
			bushX = rockX + Math.floor(Math.random() * 300)+ 2950;
		}
		
		if (rockX < -200){
			rockX = 1900;
		}
		
		if (coinX < -200){
			coinX = Math.floor(Math.random() * 1000)+1650;
			coinY = Math.floor(Math.random() * 200)+150;
		}
		
		if (purpleCoinX < -200){
			purpleCoinX = Math.floor(Math.random() * 2000)+13950;
			purpleCoinY = Math.floor(Math.random() * 400)+80;
		}
		
		if (bigX < -200){
			bigX = Math.floor(Math.random() * 2000)+10950;
			bigY = Math.floor(Math.random() * 200)+80;
		}
		
		if (littleX < -200){
			littleX = Math.floor(Math.random() * 2000)+400950;
			littleY = Math.floor(Math.random() * 200)+80;
		}
		
		if (little2X < -200){
			little2X = Math.floor(Math.random() * 2000)+400950;
			little2Y = Math.floor(Math.random() * 200)+80;
		}
		
		if (catX < -200) {
			catX = -200;
		}
		
		if (catX > 1450) {
			catX = 1450;
		}
		
		if (catY < 200) {
			catY = 200;
		}
		
		catVertSpeed += gravity;
	
		catY += catVertSpeed;
		
		if (catY > 550) {
				catY = 550;
				catVertSpeed = 0;
		}
		
		if (catY == 550) {
			cat.src = "walkFirst.png";
			if (isSoundPlaying == true) {
				walkAudio.play()
				walkAudio.volume = 0.2;
			}
		}
		
		if (detectCollision(catX, catY, catWidth, catHeight, bushX, bushY, bushWidth, bushHeight, 80) && !isInvincible ){
			if (isSoundPlaying == true) {
				bushAudio.volume = 0.15;
				bushAudio.play()
			}
			score -= 15;
			document.getElementById("damageImage").style.display = "block";
		} else {
			bushAudio.pause()
			document.getElementById("damageImage").style.display = "none";
		}
		
		
		if (detectCollision(catX, catY, catWidth, catHeight, bigX, bigY, bigWidth, bigHeight, 80) && !isInvincible ){
			if (isSoundPlaying == true) {
				damageAudio.volume = 0.5;
				damageAudio.play()
			}
			littleX = bigX + Math.floor(Math.random() * 500) + 700;
			littleY = Math.floor(Math.random() * 300)+ 300;
			little2X = bigX + Math.floor(Math.random() * 600) + 900;	
			little2Y = Math.floor(Math.random() * 200);
		}
		
		if (detectCollision(catX, catY, catWidth, catHeight, littleX, littleY, littleWidth, littleHeight, 60) && !isInvincible ){
			if (isSoundPlaying == true){
				damageAudio.volume = 0.4;
				damageAudio.play()
			}
			isGameRunning = false; 
			document.getElementById("restartScreen").style.display = "block";
			document.getElementById("pauseButton").style.display = "none";
			document.getElementById("score").style.display = "none";
			document.getElementById("scoreText").innerHTML = "Score: " + (Math.round(score/5));
			console.log(highscore);
			bigHit = 0;
			if ((Math.round(score/5)) > localStorage.getItem('highscore')) {
				localStorage.setItem('highscore', (Math.round(score/5)) );
				
			}
			document.getElementById("highScoreText").innerHTML = "High Score: " + localStorage.getItem('highscore');
		}
		
		if (detectCollision(catX, catY, catWidth, catHeight, little2X, little2Y, little2Width, little2Height, 60) && !isInvincible ){
			if (isSoundPlaying == true){
				damageAudio.volume = 0.4;
				damageAudio.play()
			}
			isGameRunning = false; 
		}
		
		if ( detectCollision(catX, catY, catWidth, catHeight, rockX, rockY, rockWidth, rockHeight, 100) && !isInvincible ){
			if (isSoundPlaying == true){
				damageAudio.volume = 0.4;
				damageAudio.play()
			}
			
			if(rockX > catX - 90){
				isGameRunning = false;
			}
		} 
		
		if ( detectCollision(catX, catY, catWidth, catHeight, coinX, coinY, coinWidth, coinHeight) ){
			if (isSoundPlaying == true){
				coinAudio.volume = 0.1;
				coinAudio.play()
			}
			coinX = Math.floor(Math.random() * 1000)+1650;
			score += 1000;
		}
		
		if ( detectCollision(catX, catY, catWidth, catHeight, purpleCoinX, purpleCoinY, purpleCoinWidth, purpleCoinHeight) ){
			if (isSoundPlaying == true){
				coinAudio.volume = 0.1;
				coinAudio.play()
			}
			purpleCoinX = Math.floor(Math.random() * 2000)+13950;
			score += 1000;
			purpleTick = tick;
			isInvincible = true;
			document.getElementById("glowImage").style.display = "block";
		}
		
		if (tick > purpleTick + 2.5){
			document.getElementById("glowImage").src = "glow.png";
		}
		
		if (tick > purpleTick + 3){
			isInvincible = false;
			console.log("red");
			cat.src = "walkFirst.png";
			document.getElementById("glowImage").src = "purpleGlow.png";
			document.getElementById("glowImage").style.display = "none";
		}
		
		if (isGameRunning == false) { 
			jumpAudio.pause()  
			bushAudio.pause() 
			walkAudio.pause()
			coinAudio.pause()
			musicAudio.volume = 0.2;
			musicAudio.play()
			document.getElementById("restartScreen").style.display = "block";
			document.getElementById("pauseButton").style.display = "none";
			document.getElementById("score").style.display = "none";
			document.getElementById("scoreText").innerHTML = "Score: " + (Math.round(score/5));
			console.log(highscore);
			bigHit = 0;
			if ((Math.round(score/5)) > localStorage.getItem('highscore')) {
				localStorage.setItem('highscore', (Math.round(score/5)) );
				
			}
			document.getElementById("highScoreText").innerHTML = "High Score: " + localStorage.getItem('highscore');
		}
	}
	
	document.getElementById("musicButton").addEventListener("click", musicMode);
	function musicMode () {
		if (isMusicPlaying == false) {
			musicAudio.play()
			musicAudio.volume = 0.2;
			document.getElementById("musicButton").innerHTML = "On"
			isMusicPlaying = true;
		} else {
			musicAudio.pause()
			musicAudio.volume = 0.2;
			document.getElementById("musicButton").innerHTML = "Off"
			isMusicPlaying = false;
		}
	}
	
	document.getElementById("soundButton").addEventListener("click", soundMode);
	function soundMode () {
		if (isSoundPlaying == false) {
			damageAudio.play() 
			jumpAudio.play()  
			bushAudio.play() 
			walkAudio.play() 
			coinAudio.play()
			damageAudio.volume = 0; 
			jumpAudio.volume = 0;  
			bushAudio.volume = 0; 
			walkAudio.volume = 0; 
			coinAudio.volume = 0;
			document.getElementById("soundButton").innerHTML = "On"
			isSoundPlaying = true;
		} else {
			damageAudio.pause() 
			jumpAudio.pause()  
			bushAudio.pause() 
			walkAudio.pause() 
			coinAudio.pause()
			document.getElementById("soundButton").innerHTML = "Off"
			isSoundPlaying = false;
		}
	}
	
	
	document.getElementById("pauseButton").addEventListener("click", pauseGame);
	function pauseGame() {
		damageAudio.pause() 
		jumpAudio.pause()  
		bushAudio.pause() 
		walkAudio.pause() 
		document.getElementById("startScreen").style.display = "block"
		document.getElementById("resumeButton").style.display = "block"
		document.getElementById("startButton").style.display = "none";
		
		isGameRunning = false;
		document.getElementById("resumeButton").addEventListener("click", resumeGame);
		function resumeGame() {
			document.getElementById("startScreen").style.display = "none";
			isGameRunning = true;
		}	
	}
    
	document.getElementById("restartButton").addEventListener("click", restartGame);
	function restartGame() {
		isGameRunning = true;
		if (isMusicPlaying == true) {
			musicAudio.play()
			musicAudio.volume = 0.2;
		}
		score = 0;
		bushX = 2800;
		rockX = 1600;
		blockX = 1664;
		catX = 0;
		catY = 550;
		tick = 1500;
		bigX = Math.floor(Math.random() * 5000)+20050;
		littleX = 10000000000000000000;
		little2X = 10000000000000000000;
		cat.src = "walkFirst.png";
		document.getElementById("restartScreen").style.display = "none"
		document.getElementById("pauseButton").style.display = "block";
		document.getElementById("score").style.display = "block";
		document.getElementById("glowImage").style.display = "none";
	}
	
	document.getElementById("startButton").addEventListener("click", startGame);
	function startGame() {
		if (isMusicPlaying == true) {
			musicAudio.play()
			musicAudio.volume = 0.2;
		}
		if (isSoundPlaying == true) {
			walkAudio.play()
			walkAudio.volume = 0.09;
		}
		isGameRunning = true;
		score = 0;
		bushX = 2800;
		rockX = 1600;
		blockX = 1664;
		catX = 0;
		catY = 550;
		tick = 1500;
		bigX = Math.floor(Math.random() * 5000)+20050;
		littleX = 10000000000000000000;
		little2X = 10000000000000000000;
		cat.src = "walkFirst.png";
		document.getElementById("startImage").style.display = "none";
		document.getElementById("startBackground").style.opacity = "0.7";
		document.getElementById("startScreen").style.display = "none";
		document.getElementById("restartScreen").style.display = "none";
		document.getElementById("pauseButton").style.display = "block";
		document.getElementById("score").style.display = "block";
		document.getElementById("glowImage").style.display = "none";
	}
	
	
	window.addEventListener('keydown',this.check,false); 
		function check(e) {
			var code = e.keyCode;
			if (code == 38 || code == 32 || code == 87) { 
				if (isGameRunning == false) {
					isGameRunning = true;
					if (isMusicPlaying == true){
						musicAudio.volume = 0.2;
						musicAudio.play()
					}
					score = 0;
					bushX = 2800;
					rockX = 1600;
					blockX = 1664;
					catX = 0;
					catY = 550;
					tick = 1500;
					bigX = Math.floor(Math.random() * 5000)+20050;
					littleX = 10000000000000000000;
					little2X = 10000000000000000000;
					cat.src = "walkFirst.png";
					document.getElementById("restartScreen").style.display = "none"
					document.getElementById("startScreen").style.display = "none"
					document.getElementById("pauseButton").style.display = "block";
					document.getElementById("score").style.display = "block";
					document.getElementById("glowImage").style.display = "none";
				}	
				if (catY >= 550) {
					if(isSoundPlaying == true) {
						jumpAudio.volume = 0.7;
						jumpAudio.play()
						walkAudio.pause()
					}
					catVertSpeed = -100;
					cat.src = "pixelCat.png";
				} else if (catY < 300) {
					catVertSpeed += 0;
					catX += 0;
				} 
			}  else if (code == 39 || code == 68) { 	
				catX += 20;
				score += speed;
				firstGrassX -= speed;
				secondGrassX -= speed;
				treesX -= speed;
				trees2X -= speed;
				bushX -= speed;
				rockX -= speed;
				bigX -= speed;
				littleX -= speed;
				little2X -= speed;
				coinX -= speed;
				purpleCoinX -= speed;
			} else if (code == 37 || code == 65) { 	
				catX -= 20;
			} else if (code == 82) {
				isGameRunning = true;
				if(isMusicPlaying == true) {
					musicAudio.volume = 0.2;
					musicAudio.play()
				}
				score = 0;
				bushX = 2800;
				rockX = 1600;
				blockX = 1664;
				catX = 0;
				catY = 550;
				tick = 1500;
				bigX = Math.floor(Math.random() * 5000)+20050;
				littleX = 10000000000000000000;
				little2X = 10000000000000000000;				
				cat.src = "walkFirst.png";
				document.getElementById("restartScreen").style.display = "none";
				document.getElementById("pauseButton").style.display = "block";
				document.getElementById("score").style.display = "block";
				document.getElementById("glowImage").style.display = "none";
			} else if (code == 80) {
				if (isGameRunning == true) {
					damageAudio.pause() 
					jumpAudio.pause()  
					bushAudio.pause() 
					walkAudio.pause() 
					document.getElementById("startScreen").style.display = "block"
					document.getElementById("resumeButton").style.display = "block"
					document.getElementById("startButton").style.display = "none";
					
					isGameRunning = false;
					document.getElementById("resumeButton").addEventListener("click", resumeGame);
					function resumeGame() {
						document.getElementById("startScreen").style.display = "none";
						isGameRunning = true;
					}
				}
			}
		}

	
	
	
	function detectCollision(ax, ay, aw, ah, bx, by, bw, bh, offset=0){
	// Takes details of two objects as parameters and returns true or false whether they collide
	// IMPORTANT object A needs to be the smaller object  (unless they are the same size)
	// @author K Kidd
	// @lastModified 29/08/2023
	// @param	ax	(int)	- The x coordinate of object A
	// @param	ay	(int)	- The y coordinate of object A
	// @param	aw	(int)	- The width of object A
	// @param	ah	(int)	- The height of object A
	// @param	bx	(int)	- The x coordinate of object B
	// @param	by	(int)	- The y coordinate of object B
	// @param	bw	(int)	- The width of object B
	// @param	bh	(int)	- The height of object B
	// @return     (boolean)- true if there is a collision, false if not
		if (ax+offset >= bx && ax+offset <= bx+bw && ay+offset >= by && ay+offset <= by +bh) {
			return true;
		}
		if (ax+aw-offset >= bx && ax+aw-offset  <= bx+bw && ay+offset >= by && ay+offset <= by + bh) {
			return true;
		}
		if (ax+offset >= bx && ax+offset <= bx+bw && ay+ah-offset >= by && ay+offset <= by + bh) {
			return true;
		}
		if (ax+aw-offset  >= bx && ax+aw-offset  <= bx+bw && ay+ah-offset >= by && ay+offset <= by + bh) {
			return true;
		}
		//console.log(bx + " " + ax + " " + (bx+bw));

		return false
	}
	
	
</script>
